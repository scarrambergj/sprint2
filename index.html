<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Sprint 2</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid px-5">
      <div class="row gx-4">
        <div class="col-3"></div>
        <div class="col-12 col-lg-6">
          <div class="card pb-5 mt-5 px-0">
            <div class="card-body text-center text-white bg-primary">
              <h1>App de gastos</h1>
              <p>Ingresá cuanto gastó cada persona</p>
            </div>
            <div class="form-group px-5">
              <div class="my-2 text-center">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="my-2 text-center">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" />
              </div>
              <a onclick="datos()" href="#" type="submit" class="btn btn-primary w-100 my-3">
                Enviar
              </a>
            </div>
          </div>
        </div>

        <div class="col-3 pb-5">
          <div class="card mt-5 px-0 h-100">
            <div class="card-body text-center bg-info ">
              <h3 class="text-white">Gasto por persona</h3>
            </div>
            <div class="card m-3 h-50">
              <ul class="list-group list-group-flush" id="lista">
              </ul>
            </div>
            <div class="card-body text-center bg-info">
              <h3 class="text-white">Total</h3>
            </div>
            <div class="card-body text-center">
              <h1 id="total">$0</h1>
          </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-12 col-lg-6">
          <div class="card my-5 px-0">
            <div class="card-body text-center bg-info">
              <h3 class="text-white">A pagar por persona</h3>
            </div>
            <div class="card-body text-center bg-light p-5">
                <h1 id="totalDividido">$0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
